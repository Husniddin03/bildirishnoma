<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://student.samtuit.uz/assets/85e30895/themes/smoothness/jquery-ui.css" rel="stylesheet">
	<link href="https://student.samtuit.uz/assets/1619872/css/bootstrap.css" rel="stylesheet">

<body class="hold-transition login-page">
	<div class="login-bg">
		<div class="login-box">
			<div class="box box-success">
				<div class="box-header"></div>
				<form>
					<div class="box-body">
						<img class="logo" src="https://hemis.samtuit.uz/static/crop/3/7/250_250_90_3712845262.png"
							alt="Logo">
						<h4 class="login-box-msg">Toshkent axborot texnologiyalari universiteti Samarqand filiali</h4>
						<h5 class="login-box-msg">HEMIS Student axborot tizimi</h5>

						<div class="form-group required">
							<textarea id="textInput" class="form-control" placeholder="Talaba ID" rows="1"
								style="resize: none; box-shadow: none; border-radius: 0;"></textarea>
						</div>

						<div class="form-group has-feedback required">
							<input id="delayInput" type="text" class="form-control" placeholder="Parol">
							<span class="glyphicon glyphicon-eye-open form-control-feedback toggle-password"></span>
						</div>
					</div>

					<div class="box-footer">
						<div class="row">
							<div class="col-xs-4 checkbo">
								<label class="control-label cb-checkbox" style="margin-top: 6px">
									Eslab qolish
									<input type="checkbox" id="rememberMe">
								</label>
							</div>
							<div class="col-xs-8">
								<button type="button" onclick="checkQuestions()"
									class="btn btn-primary btn-block btn-flat">Kirish</button>
							</div>
						</div>
					</div>
				</form>
				<div id="w0" class="social-auth-links text-center">
					<a id="oneIdLink" href="javascript:void(0);"
						class="btn btn-block bg-purple btn-flat one-id auth-link" title="OneID">OneID orqali kirish</a>
				</div>
			</div>

			<div class="text-center" style="margin-top: 15px;">
				<b>Dastur versiyasi:</b> 0.9.75 / <b> UID: </b> 234
				<b>Sana:</b> 94.99.2025 99:37:35
			</div>
		</div>
	</div>

	<script src="scripts.js"></script>

</body>

</html>
